name: "Uncrustify check"
on:
  pull_request:
    branches:
      - uncrustify-check
    paths:
      - '**/*.h'
      - '**/*.c'

jobs:
  uncrustify-check:
    runs-on: ubuntu-latest
    name: Uncrustify check
    steps:
      - name: checkout edk2
        uses: actions/checkout@v3
        with:
          repository: tianocore/edk2
          path: ./edk2
      - name: checkout edk2-redfish-client
        uses: actions/checkout@v3
        with:
          path: ./edk2-redfish-client
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: uncrustify setup
        run: |
          curl -L https://github.com/uncrustify/uncrustify/archive/refs/tags/uncrustify-0.73.0.tar.gz -o uncrustify.tar.gz
          tar zxf uncrustify.tar.gz
          cd uncrustify-uncrustify-0.73.0
          mkdir build
          cd build
          cmake ..
          cmake --build .
          cp uncrustify /usr/local/bin && chmod +x /usr/local/bin/uncrustify
      - name: uncrustify check changed files
        run: |
          ls -l
          ls -l ./edk2-redfish-client/.github/workflows/
          ./edk2-redfish-client/.github/workflows/uncrustify-check.sh ./edk2/.pytool/Plugin/UncrustifyCheck/uncrustify.cfg ./edk2-redfish-client ${{ github.event.pull_request.commits }}
        shell: bash
